<app-header></app-header>
<div class="w-100" style="height: 90vh;">

  <div *ngIf="!itemId;else elsecase">
    <form>
      <div class="form-floating mb-3 mx-3">
        <input type="text" class="form-control" [(ngModel)]="formData.item" name="item" id="item" placeholder="ProductName">
        <label for="floatingInput">Item Name</label>
      </div>
      <div class="form-floating mb-3 mx-3">
        <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="formData.quantity" placeholder="Quantity">
        <label for="floatingPassword">quantity</label>
      </div>
      <div class="form-floating mb-3 mx-3">
        <input type="text" class="form-control" id="price" name="price" [(ngModel)]="formData.price" placeholder="Selling Price">
        <label for="floatingPassword">Price</label>
      </div>
      <div  class="d-flex justify-content-center">
        <button class="btn btn-dark w-50 mb-5 mt-2" (click)="onSubmit()">
          Add
    
        </button>
      </div>
    </form>
  </div>
  <ng-template #elsecase>
    <div>
      <form>
        <div class="form-floating mb-3 mx-3">
          <input type="text" class="form-control" [(ngModel)]="myObj.item" name="item" id="item" placeholder="ProductName">
          <label for="floatingInput">Item Name</label>
        </div>
        <div class="form-floating mb-3 mx-3">
          <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="myObj.quantity" placeholder="Quantity">
          <label for="floatingPassword">quantity</label>
        </div>
        <div class="form-floating mb-3 mx-3">
          <input type="text" class="form-control" id="price" name="price" [(ngModel)]="myObj.price" placeholder="Selling Price">
          <label for="floatingPassword">Price</label>
        </div>
        <div  class="d-flex justify-content-center">
          <button class="btn btn-dark w-50 mb-5 mt-2" (click)="onEdit()">
            Edit

            
      
          </button>
        </div>
      </form>
    </div>

  </ng-template>

</div>
